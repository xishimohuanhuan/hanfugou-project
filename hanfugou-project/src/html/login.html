<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
		<script type="text/javascript" src="/libs/require/require.js" data-main= "/js/login.js"></script>
		</script>
		
	</head>
	<body>
		<header>
			<div class="wrap">
				<h1><a href="/index.html" target="_blank"></a></h1>
			</div>
		</header>
		
		<div id="container" class="container">
			<h1>登录</h1>
	<form class="form-horizontal" id="form-login">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="remember">记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
			<div style="margin-bottom: 5px;"><span>未注册</span><a href="/html/register.html">去注册</a></div>
      <button id="but-sub" type="button" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
</div>
	</body>
</html>
