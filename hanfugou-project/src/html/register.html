<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>
		<script src="/libs/require/require.js" data-main = "/js/register.js"></script>
	</head>
	<body>
		<!-- 写注册页面 -->
		<header>
			<div class="wrap">
				<h1><a href="/index.html" target="_blank"></a></h1>
			</div>
		</header>
		<!-- 注册框 -->
		<div class="show-form">
			<div class="show-wrap">
				<form>
					<h3>用户注册</h3>
					<label>用户名:<input type="text" name="username" placeholder="用户名" id="username"/></label>
					<label>手机号:<input type="tel" name="tel" placeholder="手机号" id="tel"/></label>
					<label>邮箱:<input type="email" name="emalil" placeholder="邮箱" id="eml"/></label>
					<label>密码:<input type="password" name="passwrad" placeholder="密码" id="passw"/></label>
					<label>再次输入密码:<input type="password"  placeholder="再次输入密码" id="repass"/></label>
					<div>
						<button>注册</button>
						<a href="/html/login.html">已经有账号？</a>
					</div>
					
				</form>
			</div>
		</div>
	</body>
</html>
