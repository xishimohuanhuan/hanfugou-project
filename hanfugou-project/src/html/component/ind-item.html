<!-- 主页的接口 -->
<script type="text/html" id="list-template">
	{{each list item i}}
	<li>
		<a href="/html/detail.html?id={{item.id}}" target="_blank">
			<img src="{{item.img}}" >
		</a>
		<div><p>￥</p><p class="price">{{item.price}}</p></div>
		<a href="/html/detail.html?id={{item.id}}" target="_blank" class="direc">{{item.title}}</a>
	</li>
	{{/each}}
</script>
